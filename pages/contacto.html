<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Finanzas Élite</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="nav-container">
            <a href="../index.html" class="logo">FINANZAS <span>ÉLITE</span></a>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Inicio</a></li>
                <li><a href="inversiones.html" class="nav-link">Inversiones</a></li>
                <li><a href="seguros.html" class="nav-link">Seguros</a></li>
                <li><a href="prestamos.html" class="nav-link">Préstamos</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content" style="display: block; max-width: 600px;">
        <h1>Contáctanos</h1>
        <p style="margin-bottom: 2rem;">¿Tienes alguna pregunta sobre nuestros artículos o quieres colaborar con
            nosotros? Completa el formulario y te responderemos a la brevedad.</p>

        <form style="display: flex; flex-direction: column; gap: 1rem;">
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label>Nombre Completo</label>
                <input type="text" style="padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem;">
            </div>
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label>Email</label>
                <input type="email" style="padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem;">
            </div>
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label>Mensaje</label>
                <textarea
                    style="padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; height: 150px;"></textarea>
            </div>
            <button type="submit" class="cta-button" style="border: none; cursor: pointer;">Enviar Mensaje</button>
        </form>
    </main>

    <footer>
        <div class="footer-bottom">© 2025 Finanzas Élite.</div>
    </footer>
</body>

</html>
